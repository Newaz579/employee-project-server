    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <form class="row g-3 col-10 m-auto" id="employeeForm">
        <h3>Give Information to add an Employee</h3>
        <div class="row">
            <div class="col-8">
                <label for="name" class="form-label" >Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Age" required>
            </div>
        </div>
        <div class="row col-6 mt-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control ms-2" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
              </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="contactNo" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNo" name="contactNo" required>
            </div>
            <div class="col-md-6">
                <label for="emergencyContactNo" class="form-label">Emergency Contact Number</label>
                <input type="text" class="form-control" id="emergencyContactNo" name="emergencyContactNo" required>
            </div>
        </div>
        <div class="row col-6 mt-3">
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <select class="form-control ms-2" id="bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <label for="presentAddress" class="form-label">Present Address</label>
                <input type="text" class="form-control" id="presentAddress" name="permanentAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-6">
                <label for="presentAddress" class="form-label">Parmanent Address</label>
                <input type="text" class="form-control" id="permanentAddress" name="presentAddress" placeholder="Apartment, studio, or floor" required>
            </div>
        </div>
        <div class="row col-6 mt-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-control ms-2" id="department" name="department" required>
                <option value="Software Development">Software Development</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        
        <div class="row mt-5">
          <button onclick="addEmployee()" class="btn btn-primary col-4 m-auto mb-5" >Add Employee</button>
        </div>
    </form>
